<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <input id="display" type="text" readonly/>
    <div class="line">
      <button class="key" id="clear">C</button>
      <button class="key" id="openP">(</button>
      <button class="key" id="closeP">)</button>
      <button class="key" id="slash">/</button>
    </div>
    <div class="line">
      <button class="key" id="button-7">7</button>
      <button class="key" id="button-8">8</button>
      <button class="key" id="button-9">9</button>
      <button class="key" id="times"/>*</button>
    </div>
    <div class="line">
      <button class="key" id="button-4">4</button>
      <button class="key" id="button-5">5</button>
      <button class="key" id="button-6">6</button>
      <button class="key" id="plus">+</button>
    </div>
    <div class="line">
      <button class="key" id="button-1">1</button>
      <button class="key" id="button-2">2</button>
      <button class="key" id="button-3">3</button>
      <button class="key" id="minus">-</button>
    </div>
    <div class="line">
      <button class="key" id="dot">.</button>
      <button class="key" id="button-0">0</button>
      <button class="key" id="backspace"><-</button>
      <button class="key" id="equals">=</button>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
